<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS - Botões</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        #info{
            width: fit-content;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bootstrap</h1>
        <p class="h5">Botões</p>

        <div class="alert alert-dark alert-dismissible" id="info">
            <button class="btn-close" data-bs-dismiss="alert"></button>
            Sou uma mensagem de info.
        </div>
    
        <button class="btn btn-outline-success">Clique aqui</button><br><br>
        <button class="btn btn-link">Clique aqui no link</button><br><br>
        <button class="btn btn-lg btn-warning">Botão grande</button><br><br>
    
        <button class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#preco">Ver preço</button><br><br>
        <div id="preco" class="collapse">
            <p>3 x de R$ 300,00</p>
        </div>    

        <div class="btn-group">
            <button class="btn btn-primary">Cadastrar</button>
            <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">
                
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
                <li class="dropdown-item"><a href="#">Novo Cliente</a></li>
                <li class="dropdown-item"><a href="#">Novo Fornecedor</a></li>
                <li class="dropdown-item"><a href="#">Novo Usuário</a></li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
