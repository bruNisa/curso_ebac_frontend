<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS - Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <h1>Bootstrap</h1>
        <h2>Carousel</h2>

        <div class="carousel slide carousel-fade" id="carousel-exemplo" data-bs-ride="carousel">
            <div class="carousel inner">
                <div class="carousel-item active" data-bs-interval="3000"><img class="d-block w-100"
                        src="../images/carousel (1).jpg">
                    <div class="carousel-caption">
                        <h2>Foto 1 do carousel</h2>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3000"><img class="d-block w-100"
                        src="../images/carousel (2).jpg">
                    <div class="carousel-caption">
                        <h2>Foto 2 do carousel</h2>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3000"><img class="d-block w-100"
                        src="../images/carousel (3).jpg ">
                    <div class="carousel-caption">
                        <h2>Foto 3 do carousel</h2>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-exemplo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel-exemplo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button class="active" type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
