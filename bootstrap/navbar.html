<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS - Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .navbar-nav.nav-link.active {
            color: #fff;
        }

        .nav-link {
            text-align: center;
        }

        section {
            background-color: #ccc;
            height: 100vh;
            padding-top: 70px;
        }

        header {
            position: sticky;
            top: 0;
            left: 0;
            background-color: white;
        }
    </style>
</head>

<body>
    <header id="cabecalho">
        <div class="navbar">
            <div class="container">
                <h1>Título do site</h1>
                <nav class="" id="menu">
                    <ul class="nav nav-pills">
                        <li class="nav-item"><a href="#inicio" class="nav-link active">Início</a></li>
                        <li class="nav-item"><a href="#produtos" class="nav-link">Produtos</a></li>
                        <li class="nav-item"><a href="#sobre" class="nav-link">Sobre</a></li>
                        <li class="nav-item"><a href="#contato" class="nav-link">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="" data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <h2>Início</h2>
        </section>
        <section id="produtos">
            <h2>Produtos</h2>
            <div class="container">
                <nav class="nav nav-tabs">
                    <button class="nav-link active" type="button" data-bs-toogle="tab" data-bs-target="#tab1">Eletrônicos</button>
                    <button class="nav-link" type="button" data-bs-toogle="tab" data-bs-target="#tab2">Moda Feminina</button>
                    <button class="nav-link" type="button" data-bs-toogle="tab" data-bs-target="#tab3">Moda Masculina</button>
                </nav>
                <div class="tab-content" >
                    <div class="tab-pane active" id="tab1">
                        Conteúdo da aba Eletrônicos
                    </div>
                    <div class="tab-pane" id="tab2">
                        Conteúdo da aba Moda Feminina
                    </div>
                    <div class="tab-pane" id="tab3">
                        Conteúdo da aba Moda Masculina
                    </div>
                </div>
            </div>
        </section>
        <section id="sobre">
            <h2>Sobre</h2>
        </section>
        <section id="contato">
            <h2>Contato</h2>
        </section>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
