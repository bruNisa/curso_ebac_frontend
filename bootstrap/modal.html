<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS - Modal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>
<body>
        <h1>Bootstrap</h1>
        <p class="h4">Modal (pop-up)</p>

        <button class="btn btn-outline-secondary" data-bs-toogle="modal" data-bs-target="#exemplo-modal">Abrir Modal</button>
        <div class="modal" id="exemplo-modal" data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>Titulo da modal</h5>
                        <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus eligendi officia, vitae, odio sunt labore quod magni saepe doloremque reiciendis ipsa atque fugiat blanditiis esse sequi alias beatae quia iure?</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-outline-success" type="button" data-bs-dismiss="modal">Confirmar</button>
                        <button class="btn btn-outline-danger" type="button" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener()
    </script>
</body>
</html>
