<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="stylesheet" href="mod9.css">
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco-imagem-nova" required placeholder="URL da imagem"/>
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="images_m9/foto1.jpg" alt="Pintura de um gato">
            <div class="overlay-imagem-link">
                <a href="images_m9/foto1.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="images_m9/foto2.jpg" alt="Flamingo">
            <div class="overlay-imagem-link">
                <a href="images_m9/foto2.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="images_m9/foto3.jpg" alt="Cachorros">
            <div class="overlay-imagem-link">
                <a href="images_m9/foto3.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="images_m9/foto4.jpg" alt="Flor com miolo amarelo e abelha">
            <div class="overlay-imagem-link">
                <a href="images_m9/foto4.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="images_m9/foto5.jpg" alt="Flor majenta">
            <div class="overlay-imagem-link">
                <a href="images_m9/foto5.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="mod9.js"></script>
</body>
</html>
